<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--设置当前HTML文件的字符编码-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--compatible兼容的，设置浏览器的兼容模式版本（让IE使用最新的渲染引擎工作）-->
		
		<!--声明当前网页在移动端浏览器展示的相关设置-->
		<!-- 
			viewport表示用户是否可以缩放页面
			width指定视区的逻辑宽度
			device-width指定视区宽度应为设备的屏幕宽度
			initial-scale指令用于设置Web页面的初始化缩放比例
			initial-scale-1则将显示未经缩放的Web文档
		 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人网站</title>
		<!--引入Bootstrap核心样式表(CSS)文件-->
		<link  rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
		<!--引入Bootstrap默认主题样式(CSS)文件-->
		<link  rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
		<!--自定义样式表(CSS)文件-->
		<link  rel="stylesheet" href="css/home_page.css"/>
		
	</head>
	<body>
		<!--jquery-->
		<script src="js/jquery-3.4.1.js" ></script>
		<!--bootstrap js插件-->
		<script src="bootstrap/js/bootstrap.min.js" ></script>
		<!--自定义脚本文件-->
		<script src="js/home_page.js" ></script>
		
		<!--HTML结构-->
		<div>

			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
			  <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
			  <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
			  <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
			  <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
			  <li class="pull-right hidden-sm hidden-xs"><a href="" aria-controls="settings" role="tab" data-toggle="tab">More</a></li>
			</ul>
		  
			<!-- Tab panes -->
			<div class="tab-content">
			  <div role="tabpanel" class="tab-pane active" id="home">...</div>
			  <div role="tabpanel" class="tab-pane" id="profile">...</div>
			  <div role="tabpanel" class="tab-pane" id="messages">...</div>
			  <div role="tabpanel" class="tab-pane" id="settings">...</div>
			</div>
		  
		  </div>
		
	</body>
</html>
